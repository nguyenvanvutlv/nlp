<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Phân tích cảm xúc</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4">Sentiment analyst</h1>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_text" class="form-label">Enter text:</label>
            <input type="text" class="form-control" id="user_text" name="user_text" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if processed_text == "POSITIVE" %}
        <div class="alert alert-success">
    {% elif processed_text == "NEGATIVE" %}
        <div class="alert alert-danger">
    {% else %}
        <div class="alert alert-secondary">
    {% endif %}
            <p>{{text}} -- {{ processed_text }}</p>
        </div>
</body>
</html>
